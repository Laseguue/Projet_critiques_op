{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet Critiques</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="mb-3">
        <h1 class="text-center">Projet Critiques</h1>
        {% if user.is_authenticated %}
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'home' %}">Flux</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'posts' %}">Posts</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'follows' %}">Abonnements</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'logout' %}">Se déconnecter</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        {% endif %}
    </header>
    
    <main class="container">
        {% block content %}
        {# Le contenu spécifique à chaque page sera inséré ici #}
        {% endblock %}
    </main>

    <footer class="mt-3">
        <div class="container text-center">
            <p>&copy; 2023 Projet Critiques. Tous droits réservés.</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
