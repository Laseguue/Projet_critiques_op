{% extends "base.html" %}

{% block content %}
<h2>Tickets</h2>
<ul>
    {% for ticket in tickets %}
    <li>
        <h3>{{ ticket.title }}</h3>
        <p>{{ ticket.description }}</p>
        <img src="{{ ticket.image.url }}" alt="{{ ticket.title }}" width="300">
    </li>
    {% endfor %}
</ul>
{% endblock %}
