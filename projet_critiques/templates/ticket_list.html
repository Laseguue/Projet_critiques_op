{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Tickets</h2>
<ul class="list-group">
    {% for ticket in tickets %}
    <li class="list-group-item">
        <h3>{{ ticket.title }}</h3>
        <p>{{ ticket.description }}</p>
        {% if ticket.image %}
        <img src="{{ ticket.image.url }}" alt="{{ ticket.title }}" class="img-fluid mb-3" style="max-width: 300px;">
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
